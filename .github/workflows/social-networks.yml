# filepath: pure/pure/.github/workflows/_social-network.yml
name: Post Release Notes

on:
# trigger this workflow when a new release is created
  release:
    types: [published]
  workflow_call:
    inputs:
      release_body:
        description: 'The body of the release notes'
        required: false
        type: string
      release_tag:
        description: 'The tag of the release (e.g., v1.0.0)'
        required: false
        type: string
    secrets:
      PERSONAL_BLUESKY_TOKEN:
        required: true
      PERSONAL_MASTODON_TOKEN_PIAILLE:
        required: true
  workflow_dispatch:
    inputs:
      release_body:
        description: 'The body of the release notes (leave empty to use latest release)'
        required: false
        type: string
        default: ''
      release_tag:
        description: 'The tag of the release (leave empty to use latest release tag)'
        required: false
        type: string
        default: ''

jobs:
  post-release-notes:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare release body
        id: prepare_body
        env:
          RELEASE_BODY: ${{ inputs.release_body || github.event.release.body }}
        run: |
          # Use environment variable to safely handle multiline content
          # Truncate to 200 characters (approximating graphemes)
          if [ ${#RELEASE_BODY} -gt 200 ]; then
            TRUNCATED_BODY="${RELEASE_BODY:0:180}‚Ä¶"
          else
            TRUNCATED_BODY="$RELEASE_BODY"
          fi
          echo "truncated_body<<EOF" >> $GITHUB_OUTPUT
          echo "$TRUNCATED_BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Send post to Bluesky
        id: post2bluesky
        uses: cbrgm/bluesky-github-action@v1 # https://github.com/marketplace/actions/bluesky-send-post
        with:
          handle: "edouard-lopez.com" # Your handle (example: username.bsky.social)
          password: ${{ secrets.PERSONAL_BLUESKY_TOKEN }} # Your Bluesky app token
          text: |
            üêü New Pure ${{ inputs.release_tag || github.event.release.tag_name }}!
            See https://github.com/pure-fish/pure/releases/tag/${{ inputs.release_tag || github.event.release.tag_name }}
            
            ${{ steps.prepare_body.outputs.truncated_body }}
            #fish #shell #release
          lang: "en"

      - name: Post to Mastodon (Piaille.fr)
        id: post2paille
        uses: cbrgm/mastodon-github-action@v2 # https://github.com/marketplace/actions/post-to-mastodon
        env:
          MASTODON_URL: "https://piaille.fr" # Mastodon instance URL, e.g., https://example.social.
          MASTODON_TOKEN: ${{ secrets.PERSONAL_MASTODON_TOKEN_PIAILLE }} # Mastodon access token for authentication.
        with:
          access-token: ${{ env.MASTODON_TOKEN }} # Mastodon access token for authentication.
          url: ${{ env.MASTODON_URL }}
          message: |
            üêü New Pure ${{ inputs.release_tag || github.event.release.tag_name }}!
            See https://github.com/pure-fish/pure/releases/tag/${{ inputs.release_tag || github.event.release.tag_name }}
            
            ${{ steps.prepare_body.outputs.truncated_body }}
            #fish #shell #release
          language: "en"
